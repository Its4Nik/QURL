services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - '27017:27017'

  backend:
    build: ./backend
    container_name: backend
    ports:
      - '4444:3000'
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DB_NAME=qurl
      - FRONTEND_URL=http://localhost:4443

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - '4443:3000'
    environment:
      - BACKEND_URL=http://localhost:4444
    depends_on:
      - backend
