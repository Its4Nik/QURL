<!-- templates/qr_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .qrcode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">QR Code for URL:</h1>
    <p style="text-align: center; font-size: 18px; margin-bottom: 20px;">{{ url }}</p>
    
    <div class="qrcode-container">
        <object data="//{{ svg_data }}" style="width: 400px; height: 400px;"></object>
    </div>
</body>
</html>
